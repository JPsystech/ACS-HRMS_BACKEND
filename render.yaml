services:
  - type: web
    name: hrms-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11.9
    envVars:
      - key: DATABASE_URL
        fromService:
          name: hrms-database
          type: postgresql
          property: connectionString